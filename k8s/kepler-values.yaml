# Kepler Configuration for Planner_AI
# https://github.com/sustainable-computing-io/kepler-helm-chart

# Service Monitor for Prometheus scraping
# Disabled - using pod annotations instead since ServiceMonitor CRD not installed
serviceMonitor:
  enabled: false

# Expose metrics for Prometheus
service:
  type: ClusterIP
  port: 9103
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9103"
    prometheus.io/path: "/metrics"

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 128Mi

