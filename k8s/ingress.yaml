apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planner-ai-ingress
spec:
  rules:
    - host: planner-ai.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: planner-ai-backend
                port:
                  number: 80
